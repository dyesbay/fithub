
<div id="lgb">
<div id="login-box">
  <div >
    <ng-container *ngIf="!isLogged">
      
      <label for="lb-username"> Логин: </label>
      <input id="lb-username" type="text" [(ngModel)]="login">
      <br>
      <label for="lb-password"> Пароль: </label>
      <input id="lb-password" type="password" [(ngModel)]="password">
      <br>
      <button id="lb-submit-btn" (click)="auth()"> Вход</button>
      <br>
      <a href='register'>Зарегистрироваться </a>
    </ng-container> 
    <ng-container *ngIf="isLogged">
        <h3>Hello, {{current_studentfname}} {{current_studentsname}}!</h3>
        <button (click)="logout()">Log out</button>
    </ng-container>
    
  </div>



</div>
</div>
